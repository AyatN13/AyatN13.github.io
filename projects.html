<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Jerry Yu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }
        .header {
            text-align: center;
            padding: 50px 0;
            font-size: 3em;
        }
        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .project-card {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
        }
        .project-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .project-card h3 {
            margin-top: 15px;
            font-size: 1.5em;
        }
        .project-card p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">Projects</div>
    <div class="projects-container">
        <div class="project-card">
            <img src="cookiebot.jpg" alt="Cookiebot Project">
            <h3>Cookiebot</h3>
            <p>ML based gesture controlled home robot</p>
            <p>Spring 2020</p>
        </div>
        <div class="project-card">
            <img src="food-video-localization.jpg" alt="Food Video Localization Project">
            <h3>Food Video Localization</h3>
            <p>Multimedia ML pipeline to find featured restaurants</p>
            <p>Spring 2020</p>
        </div>
        <div class="project-card">
            <img src="multi-card-recognition.jpg" alt="Multi Card Recognition Project">
            <h3>Multi Card Recognition</h3>
            <p>Using autogenerated data for card identification</p>
        </div>
    </div>
</body>
</html>
